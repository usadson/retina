<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link - Text Decoration</title>
    <style>
        a {
            color: black;
            font-size: 2.5rem;
            text-decoration-color: blue;
        }
        .ugly {
            text-decoration-skip-ink: none;
        }
        .overline {
            text-decoration-color: green;
            text-decoration-line: overline;
        }
        .through {
            text-decoration-color: red;
            text-decoration-line: line-through;
        }
    </style>
</head>
<body>
    <a href="https://example.org">Test for some things juxtaposition</a>
    <br>
    <br>
    <a class=ugly href="https://example.org">Test for some things juxtaposition</a>
    <br>
    <br>
    <a class=overline href="https://example.org">Test for some things juxtaposition</a>
    <br>
    <br>
    <a class=through href="https://example.org">Test for some things juxtaposition</a>
</body>
</html>
