<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Scripts</title>
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
        }
        .khmer {
            font-family: 'Noto Sans Khmer';
        }
        .thai {
            font-family: 'Noto Sans Thai';
        }
        .arabic {
            font-family: 'Noto Sans Arabic';
        }
        .container {
            font-size: 50px;
        }
        /* currently required because text width isn't calculated correctly */
        .pre {
            width: 400px;
        }
    </style>
</head>
<body>
    <span class="container"><span class="pre">Khmer: </span><span class="khmer">អក្សរខ្មែរ</span></span>
    <br>
    <span class="container"><span class="pre">Devanāgarī: </span><span class="devanagari">देवनागरी</span></span>
    <br>
    <span class="container"><span class="pre">Thai: </span><span class="thai">ราชอาณาจักรไทย</span></span>
    <br>
    <span class="container"><span class="pre">Arabic: </span><span class="arabic">اَلْعَرَبِيَّةُ</span></span>
    <br>
</body>
</html>
