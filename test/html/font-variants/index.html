<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Variants</title>
    <style>
        body {
            font-family: 'TASA Orbiter Deck';
        }
        .kerning {
            font-kerning: normal;
        }
        .no-kerning {
            font-kerning: none;
        }
        .no-ligatures {
            font-variant-ligatures: none;
        }
        .all-ligatures {
            font-variant-ligatures: common-ligatures discretionary-ligatures historical-ligatures contextual;
        }
    </style>
</head>
<body>
    <h2 class="kerning">Kerning on</h2>
    <h2 class="no-kerning">Kerning off</h2>

    <h2 class="no-ligatures">No ligatures: official</h2>
    <h2 class="all-ligatures">All ligatures: official</h2>
</body>
</html>
