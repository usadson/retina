    <style>
        body {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <span style="font-family: cursive;">cursive </span><span style="font-family: emoji;">emoji </span><span style="font-family: fangsong;">fangsong </span><span style="font-family: fantasy;">fantasy </span><span style="font-family: math;">math </span><span style="font-family: monospace;">monospace </span><span style="font-family: sans-serif;">sans-serif </span><span style="font-family: serif;">serif </span><span style="font-family: system-ui;">system-ui </span><span style="font-family: ui-serif;">ui-serif </span><span style="font-family: ui-sans-serif;">ui-sans-serif </span><span style="font-family: ui-monospace;">ui-monospace </span><span style="font-family: ui-rounded;">ui-rounded</span>
