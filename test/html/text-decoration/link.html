<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link - Text Decoration</title>
    <style>
        a {
            color: black;
            font-size: 2.5rem;
            text-decoration-color: blue;
        }
        .ugly {
            text-decoration-skip-ink: none;
        }
    </style>
</head>
<body>
    <a href="https://example.org">Ding ja queen / koningin</a>
    <br>
    <a class=ugly href="https://example.org">Ding ja queen / koningin</a>
</body>
</html>
