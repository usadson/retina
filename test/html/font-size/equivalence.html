<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size Equivalence</title>
    <style>
        /* Should be the same as #a */
        #b {
            font-size: 32px;
        }
        #c {
            font-size: 2.00em;
        }
    </style>
</head>
<body>
    <h1 id="a">Lorem ipsum dolor sit amet</h1>
    <h1 id="b">Lorem ipsum dolor sit amet</h1>
    <h1 id="c">Lorem ipsum dolor sit amet</h1>
    <!--
    <h1 id="d">Lorem ipsum dolor sit amet</h1>
    <h1 id="e">Lorem ipsum dolor sit amet</h1>
    -->
</body>
</html>
